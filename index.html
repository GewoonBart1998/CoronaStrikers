<html>
  <head lang="nl">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="components\main.js" type="text/javascript"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="components\follow\followComponent.js" type="text/javascript"></script>
    <script src="components\follow\followBehaviour.js" type="text/javascript"></script>
    <script src="components\follow\rangeComponent.js" type="text/javascript"></script>
    <script src="components\observer\observerComponent.js" type="text/javascript"></script>
    <script src="components\raycast\raycastBehaviour.js" type="text/javascript"></script>
    <script src="components\voice\voiceRecognition.js" type="text/javascript"></script>
    <script src="components\person\personSpawner.js" type="text/javascript"></script>
    <script src="components\person\personComponent.js" type="text/javascript"></script>
    <script src="components\player\playersUIBehaviour.js" type="text/javascript"></script>
    <script src="components\player\damageComponent.js" type="text/javascript"></script>
    <script src="components\camera\cameraComponent.js" type="text/javascript"></script>
    <script src="components\level\levelLoadBehaviour.js" type="text/javascript"></script>
    <script src="components\menu\menuBehaviour.js" type="text/javascript"></script>
    <title>Corona Strikes Again!</title>
  </head>

  <body>
    <a-scene id="js--main-scene">
      <a-assets>
        <a-assets-item id="hand-obj" src="models\hand.obj"></a-assets-item>
        <a-assets-item id="hart-obj" src="models\hart.obj"></a-assets-item>
        <a-assets-item id="landschap-obj" src="models\landschap.obj"></a-assets-item>
        <a-assets-item id="landschap-mtl" src="models\landschap.mtl"></a-assets-item>
        <a-assets-item id="tree-obj" src="models\tree.obj"></a-assets-item>
        <a-assets-item id="tree-mtl" src="models\tree.mtl"></a-assets-item>
        <a-assets-item id="treeTwo-obj" src="models\treeTwo.obj"></a-assets-item>
        <a-assets-item id="treeTwo-mtl" src="models\treeTwo.mtl"></a-assets-item>
        <a-assets-item id="house-mtl" src="models\house.mtl"></a-assets-item>
        <a-assets-item id="house-obj" src="models\house.obj"></a-assets-item>
        <a-assets-item id="persoon-obj" src="models\persoon.obj"></a-assets-item>
        <img id="forestThumbnail" src="images\forest.png" alt="forest">
        <img id="starryThumbnail" src="images\starry.png" alt="starry">
        <img id="japanThumbnail" src="images\japan.png" alt="japan">
        <img id="wood" src="images\wood.png" alt="wood">
        <img id="japaneseFloor" src="images\japaneseFloor.jpg" alt="japanese floor">
        <img id="checker" src="images\checker.jpg" alt="checker">
        <img id="space" src="images\space.jpg" alt="space">
        <img id="explain1" src="images\explain1.png" alt="explain1">
        <img id="explain2" src="images\explain2.png" alt="explain2">
      </a-assets>

      <a-camera position="0 1.6 0" id="js--camera">
        <a-entity
        id="js--cursor"
        cursor="fuse: true; fuseTimeout: 500"
        material="color: red; shader:flat"
        geometry="primitive: ring; radiusInner: 0.008; radiusOuter:0.015"
        position="0 0 -0.5"
        animation__click = "property: scale; startEvents: mouseenter; easing: easeOutCubic; dur: 500; from: 1 1 1; to: 1.4 1.4 1.4"
        animation__mouseleave = "property: scale; startEvents: mouseleave; easing: easeOutCubic; dur: 500; to: 1 1 1"
        raycaster="objects: .clickable">
        </a-entity>
      </a-camera>

    </a-scene>
  </body>
</html>
