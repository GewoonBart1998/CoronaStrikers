<html>
  <head lang="nl">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="components\main.js" type="text/javascript"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="components\follow\followComponent.js" type="text/javascript"></script>
    <script src="components\follow\followBehaviour.js" type="text/javascript"></script>
    <script src="components\follow\rangeComponent.js" type="text/javascript"></script>
    <script src="components\observer\observerComponent.js" type="text/javascript"></script>
    <script src="components\raycast\raycastBehaviour.js" type="text/javascript"></script>
    <script src="components\voice\voiceRecognition.js" type="text/javascript"></script>
    <script src="components\person\personSpawner.js" type="text/javascript"></script>
    <script src="components\person\personComponent.js" type="text/javascript"></script>
    <script src="components\player\playersUIBehaviour.js" type="text/javascript"></script>
    <script src="components\player\damageComponent.js" type="text/javascript"></script>
    <script src="components\camera\cameraComponent.js" type="text/javascript">

    </script>
    <title>Corona Strikes Again!</title>
  </head>
  <body>
    <a-scene id="js--main-scene">
      <a-entity id="environment" environment="preset: forest; fog: false" position="0 -0.15 0"></a-entity>

      <a-assets>
        <a-assets-item id="hand-obj" src="models\hand.obj"></a-assets-item>
        <a-assets-item id="hart-obj" src="models\hart.obj"></a-assets-item>
        <a-assets-item id="landschap-obj" src="models\landschap.obj"></a-assets-item>
        <a-assets-item id="landschap-mtl" src="models\landschap.mtl"></a-assets-item>
        <a-assets-item id="tree-obj" src="models\tree.obj"></a-assets-item>
        <a-assets-item id="tree-mtl" src="models\tree.mtl"></a-assets-item>
        <a-assets-item id="treeTwo-obj" src="models\treeTwo.obj"></a-assets-item>
        <a-assets-item id="treeTwo-mtl" src="models\treeTwo.mtl"></a-assets-item>
      </a-assets>

      <a-camera fixed-camera="target: #js--player-ui" position="0 1.6 0" id="js--camera">
        <a-entity
        id="js--cursor"
        cursor="fuse: true; fuseTimeout: 500"
        material="color: red; shader:flat"
        geometry="primitive: ring; radiusInner: 0.008; radiusOuter:0.015"
        position="0 0 -0.5"
        animation__click = "property: scale; startEvents: mouseenter; easing: easeOutCubic; dur: 500; from: 1 1 1; to: 1.4 1.4 1.4"
        animation__mouseleave = "property: scale; startEvents: mouseleave; easing: easeOutCubic; dur: 500; to: 1 1 1"
        raycaster="objects: .js--person">
        </a-entity>
      </a-camera>

      <a-entity id="js--player-ui" position="0 0 0" rotation="0 0 0">
        <a-text
        id="js--score"
        position="0.6 2.15 -1.5"
        width="2"
        value="Score: 0"></a-text>

        <a-entity id="js--lifebar" position="-0.1 1.5 -0.5">
          <a-obj-model class="js--heart" src="#hart-obj" color="red" rotation="0 90 0" position="-0.72 0.64 -1" scale="0.1 0.1 0.1"></a-obj-model>
          <a-obj-model class="js--heart" src="#hart-obj" color="red" position="-0.55 0.7 -1" rotation="0 90 0" scale="0.025 0.05 0.05"></a-obj-model>
          <a-obj-model class="js--heart" src="#hart-obj" color="red" position="-0.55 0.58 -1" rotation="0 90 0" scale="0.025 0.05 0.05"></a-obj-model>
        </a-entity>

        <a-entity id="js--voice-plane" geometry="primitive: plane; height: 0.15; width: 1" material="shader:flat; color: white" position="0 2.15 -1.5">
          <a-text id="js--voice" value="Command:" scale="0.25 0.25 0.25" color="black" position="0 0 0" align="center"></a-text>
        </a-entity>
      </a-entity>

      <a-ring
      rotation="-90 0 0"
      color="orange"
      position="0 0 0"></a-ring>

      <a-ring
      rotation="-90 0 0"
      scale="3 3 1"
      color="green"
      position="0 0 0"></a-ring>

      <a-plane
      position="0 -0.1 0"
      rotation="-90 0 0"
      width="16"
      height="16"
      color="#7BC8A4"></a-plane>

      <a-obj-model src="#tree-obj" mtl="#tree-mtl" position="5.5 -1 -5"></a-obj-model>
      <a-obj-model src="#tree-obj" mtl="#tree-mtl" position="-5.5 -1 -5"></a-obj-model>
      <a-obj-model src="#tree-obj" mtl="#tree-mtl" position="5.5 -1 5"></a-obj-model>
      <a-obj-model src="#tree-obj" mtl="#tree-mtl" position="-5.5 -1 5"></a-obj-model>

      <!-- raining particle -->
      <!--<a-entity id="rain" particle-system="preset: rain; color: #24CAFF; particleCount: 150"></a-entity> -->

      <a-cylinder
      id="js--redRange"
      position="0 0.5 0"
      visible="false"
      scale="1 0.1 1"
      radius="1"></a-cylinder>

      <a-cylinder
      id="js--orangeRange"
      position="0 0.5 0"
      visible="false"
      scale="1 0.1 1"
      radius="3"></a-cylinder>

      <a-plane position="0 6.8 -3" width="6" height="4" rotation="40 0 0">
        <a-text position="0 1.5 0" align="center" value="Laat mensen weten om afstand te houden door deze woorden te gebruiken!"></a-text>
        <a-text position="0 0.8 0" align="center" value="Afstand"></a-text>
        <a-text position="0 0.3 0" align="center" value="Corona"></a-text>
        <a-text position="0 -0.2 0" align="center" value="Stop"></a-text>
        <a-text position="0 -0.7 0" align="center" value="Anderhalve meter"></a-text>
        <a-text position="0 -1.2 0" align="center" value="Pardon?"></a-text>
      </a-plane>

    </a-scene>
  </body>
</html>
