
<html>
  <head lang="nl">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="components\main.js" type="text/javascript"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
    <script src="components\follow\followComponent.js" type="text/javascript"></script>
    <script src="components\follow\followObserver.js" type="text/javascript"></script>
    <script src="components\follow\followBehaviour.js" type="text/javascript"></script>
    <script src="components\score.js" type="text/javascript"></script>
    <script src="components\raycast\raycastBehaviour.js" type="text/javascript"></script>
    <script src="components\raycast\voiceRecognition.js" type="text/javascript"></script>

    <title>Vr Web</title>
  </head>
  <body>
    <!-- scene -->
    <a-scene background="color:blue">

      <!-- assets -->
      <a-assets>
        <img id="sky" src="/images/sky.jpg" alt="sky afbeelding">
      </a-assets>

      <!-- camera -->
      <a-camera id="js--camera">
        <!-- cursor -->
        <a-entity
        id="js--cursor"
        cursor="fuse: true; fuseTimeout: 500"
        material="color: red; shader:flat"
        geometry="primitive: ring; radiusInner: 0.008; radiusOuter:0.015"
        position="0 0 -0.5"
        raycaster="objects: .js--person">
        </a-entity>
        <a-text
        id="js--score"
        position="0.1 0.35 -0.5"
        width="1"
        value="Score: 0"></a-text>
      </a-camera>
      <!-- vormgeving -->
      <!-- 1st range -->
      <a-ring
      rotation="-90 0 0"
      color="orange"
      position="0 0 0"></a-ring>

      <!-- 2nd range -->
      <a-ring
      rotation="-90 0 0"
      scale="3 3 1"
      color="green"
      position="0 0 0"></a-ring>

      <!-- ground -->
      <a-plane
      position="0 -0.1 0"
      rotation="-90 0 0"
      width="16"
      height="16"
      color="#7BC8A4"></a-plane>

      <!-- raining particle -->
      <!--<a-entity id="rain" particle-system="preset: rain; color: #24CAFF; particleCount: 150"></a-entity> -->

      <!-- collision objects -->
      <a-cylinder
      id="js--redRange"
      position="0 0.5 0"
      visible="false"
      scale="1 0.1 1"
      radius="1"></a-cylinder>

      <a-cylinder
      id="js--orangeRange"
      position="0 0.5 0"
      visible="false"
      scale="1 0.1 1"
      radius="3"></a-cylinder>

      <!-- persons -->
      <a-box class="js--person js--follow"
      color="brown"
      position="9 0.5 -7"></a-box>

      <a-box class="js--person js--follow"
      color="brown"
      position="0 0.5 -8"></a-box>

      <a-box class="js--person js--follow"
      color="brown"
      position="-9 0.5 -7"></a-box>

    </a-scene>
  </body>
</html>
